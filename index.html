<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alesha-Store</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="fav.png" type="image/x-icon">
  <!-- Custom Style link -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Bootstrap css CDN  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- fontawesome  -->
  <script src="https://kit.fontawesome.com/680177874a.js" crossorigin="anonymous"></script>
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body class="bg-primary">
  <!-- Header-section -->
  <header class="text-center text-white pt-3">
      <h1>Alesha Store</h1>
      <p>best choice, best buy</p>
  </header>

  <main>
    <section>
      <!-- Input Field -->
      <div class="container">
        <div class="row">
          <div class="input-group mb-3 w-75 mx-auto">
            <input id="input-field" type="text" class="form-control border border-white border-3" placeholder="Search for your product..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadProducts()" class="btn btn-danger" type="button" id="search-btn">Search</button>
          </div> 
        </div>
      </div>

      <!-- product and add to cart -->
      <div class="row">
        <!-- Product -->
          <div class="col-md-9 col-lg-9 col-sm-7">
            <div id="all-products" class="">
              
            </div>
          </div>
          <!-- Add to cart -->
          <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
            <div class="cart bg-white" id="my-cart">
              <table class="table">
                <thead>
                  <h1>My-Cart</h1>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="text-primary">
                    <th>Add To Cart: <i class="fas fa-shopping-cart"></i></th>
                    <td><span id="total-Products">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Price:</th>
                    <td>$ <span id="price">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Delivery-Charge:</th>
                    <td>$ <span id="delivery-charge">20</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Total-Tax:</th>
                    <td>$ <span id="total-tax">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">Total</th>
                    <td colspan="2">$ <span id="total">0</span></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
              <div class="parces text-center">
                <button class="btn btn-primary text-center">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
  </section>
  </main>

  <!-- footer section -->
  <footer class="py-4 text-center bg-dark text-white">
      <p>Â© 2021 Alesha Store, All rights reserved</p>
  </footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
